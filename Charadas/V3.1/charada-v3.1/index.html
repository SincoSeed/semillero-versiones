<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--llamamos a nuestra hoja de estilos que es la encargada de cargar todo el diseÃ±o de nuestr pagina -->
    <link rel="stylesheet" href="css/stilos.css">
    <script src="../../js/navigator.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="animation-area">
        <!--se crea un div con clase animation-area para meter todo el contenido del juego -->
        <ul class="box-area">
            <!--creamos una lista ul que va a tener clase box area, poder hacer la iteraccion del fondo de la web-->
            <!--los Li se cran, porque estos van a ser los elementos que animaremos en el fondo de la pagina-->
        </ul>
        <div class="box-area1 contenedor">
            <!--creamos un div con la clase box-area1, para hacer una variacion especifica a los estilos, ademas le aplicamos otra clase contenedor para aplicarle estilo adicionales-->
            <!-- onclick="mostrarinicio();iniciar()" -->
            <!--creamos un boton para iniciar con lcase visible por defecto-->
            <a href="../../index.html" class="visible">
                <button>
                    <img src="home.svg" alt="home">
                </button>
            </a>
            <h1 class="titulo visible">Bienvenidos a charadaSoft</h1>

            <button id="iniciar" class="visible">Iniciar</button>
            <!--creamos un boton agregar palabra, tambien con lcase visiblepor defectro -->
            <button id="btnNewWord" class="visible">agregar palabra</button>
            <!--se crea un boton con el atributo clase, pero vacio, ya que este sera cambiado por JS-->
            <button id="refrescar" class="">reiniciar</button>
            <!--creamos los divs contenedores de nuestro temporizador, palabra, botones ,puntaje y las palabras incorrectas-->
            <div id="temp"></div>
            <div id="palabra"></div>
            <div id="tiempo"></div>
            <div id="puntaje"></div>
            <div id="incorrectas" class="incorrectas">
                <!--palabras incorrectas va a acontener una lista ordenada en su interior-->
                <b>
                    <p>Palabras Incorrectas:</p>
                </b>
                <ol id="listaincorrectas"></ol>
            </div>
            <div class="botones">
                <!--botones va a contener los botones de accion durante la ejecucion principal del juego-->
                <button id="btncorrecto">Correcto</button>
                <button id="btnpasar">Pasar</button>
            </div>
        </div>
    </div>
    <!--llamamos a nuestro archivo JS para que realice la ejecucion de nuestra pagina-->
    <script src="js/variablePalabras.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
