<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    .background {
      fill-opacity: 1;
      rx: 0px;
      ry: 0px;
      fill: #FFF;
    }

    line {
      stroke: #333333;
      stroke-width: 5;
      stroke-linecap: round;
    }

    .dashed {
      stroke-dasharray: 10 10;
    }

    .implicit {
      stroke: red;
    }

    text {
      font-size: 20px;
      font-family: monospace;
      text-anchor: middle;
    }

    rect {
      fill-opacity: 0.8;
      rx: 10px;
      ry: 10px;
      stroke-width: 5;
    }

    .item-1 {
      fill: #F22E8A;
      stroke: #F22E8A;
    }

    .item-2 {
      fill: #62CDD9;
      stroke: #62CDD9;
    }

    .item-3 {
      fill: #75BF06;
      stroke: #75BF06;
    }

    .item-4 {
      fill: #F2E205;
      stroke: #F2E205;
    }

    .item-5 {
      fill: #F2360C;
      stroke: #F2360C;
    }

    .bold {
      font-weight: bold;
    }

    .small {
      font-size: 15px;
    }

    .big {
      font-size: 30px;
    }

    .linename {
      font-size: 19px;
    }

    .end {
      text-anchor: end;
    }

    .start {
      text-anchor: start;
    }

    .implicit-text {
      fill: red;
    }

    .margin {
      fill-opacity: 0.8;
      rx: 0;
      ry: 0;
      stroke-width: 0;
    }

  </style>

  <rect class="background" x="0" y="0" width="100%" height="100%" />

  <g transform="translate(130, 80)">
    <line x1="0" y1="0" x2="500" y2="0" />
    <line x1="0" y1="200" x2="500" y2="200" />
    <line x1="0" y1="0" x2="0" y2="200" />
    <line x1="500" y1="0" x2="500" y2="200" />

    <text class="bold" x="250" y="-30">width: 500px</text>
    <g transform="translate(-60, 100)">
      <text class="bold" x="0" y="-10">height:</text>
      <text class="bold" x="0" y="20">200px</text>
    </g>

    <g transform="translate(0, 0)">
      <rect class="item-1" x="5" y="5" width="240" height="140" />
      <text class="bold" x="125" y="65">width: 50% → 250px</text>
      <text class="bold" x="125" y="100">height: 75% → 150px</text>
    </g>

  </g>
</svg>
